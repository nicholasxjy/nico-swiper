<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="NPSwiper for web mobile">
  <title>NPSwiper</title>
  <style>
    html {
      box-sizing: border-box;
      touch-action: manipulation;
    }

    *,
    *::before,
    *::after {
      box-sizing: inherit;
      touch-action: inherit;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }

    body,
    div,
    dl,
    dt,
    dd,
    ul,
    ol,
    li,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    pre,
    form,
    fieldset,
    input,
    textarea,
    p,
    blockquote,
    th,
    td {
      padding: 0;
      margin: 0;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
    }

    fieldset,
    img {
      border: 0;
    }

    address,
    caption,
    cite,
    code,
    dfn,
    em,
    th,
    var {
      font-weight: normal;
      font-style: normal;
    }

    ol,
    ul {
      list-style: none;
    }

    button:focus,
    textarea:focus,
    input:focus,
    select:focus,
    a:focus,
    a:active {
      outline: none;
    }

    a,
    a:focus,
    a:hover {
      cursor: pointer;
      color: inherit;
      text-decoration: none;
    }

    input,
    textarea,
    button {
      border: none;
      outline: none;
      font-family: inherit;
    }

    input::-webkit-input-placeholder {
      color: #d2d2d2;
    }

    textarea::-webkit-input-placeholder {
      color: #d2d2d2;
    }

    button {
      user-select: none;
    }

    img {
      display: block;
      max-width: 100%;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, Helvetica, Pingfang SC,
        'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, Arial, sans-serif, PingFangSC;
      color: rgba(51, 51, 51, 1);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-size: 15px;
      line-height: 1.6;
    }

    .content {
      padding: 0 0 30px;
      min-height: 100vh;
    }

    .text {
      padding: 0 30px;
    }

    .actions {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .actions button {
      padding: 6px 12px;
      margin: 0 10px 30px;
      font-size: 14px;
      color: #fff;
      background-color: #333;
      border-radius: 2px;
    }

    #swiper1,
    #swiper3 {
      margin-bottom: 30px;
    }

    .slide img {
      width: 100%;
      display: block;
    }
  </style>
  <script>
    window.onload = function () {
      var swiper = new NSwiper('#swiper1', {
        defaultIndex: 1,
        onSlideChange: function (index) {
          console.log(index)
        }
      })

      document.getElementById('prev').addEventListener('click', function () {
        swiper.goPrev()
      })

      document.getElementById('next').addEventListener('click', function () {
        swiper.goNext()
      })

      new NSwiper('#swiper3', {
        gutter: 10,
        slideWidth: 250,
        defaultOffset: -parseInt((window.innerWidth - 250 + 10) / 2),
        autoplay: 3000
      })
      new NSwiper('#swiper4', {
        defaultIndex: 1,
        autoplay: 3000,
      })
    }
  </script>
</head>

<body>

  <div class="main">
    <div class="content">
      <div id="swiper1" class="nswiper-wrapper">
        <div class="nswiper-container">
          <div class="nswiper-slide">
            <div class="slide">
              <img src="https://wpimg.wallstcn.com/30fe1cd9-f323-4529-b169-aaee6f326024.jpg" alt="slide">
            </div>
          </div>
          <div class="nswiper-slide">
            <div class="slide">
              <img src="https://wpimg.wallstcn.com/91c088b1-e8d9-4dd9-aecd-d0741ebe25e9.jpg" alt="slide">
            </div>
          </div>
          <div class="nswiper-slide">
            <div class="slide">
              <img src="https://wpimg.wallstcn.com/e4bcbdab-1819-4b94-9675-86d891320e79.jpg" alt="slide">
            </div>
          </div>
          <div class="nswiper-slide">
            <div class="slide">
              <img src="https://wpimg.wallstcn.com/4f3f5f9e-7cae-491a-8cbc-db7e5c1053b2.jpg" alt="slide">
            </div>
          </div>
        </div>
      </div>
      <div class="actions">
        <button id="prev">Prev</button>
        <button id="next">Next</button>
      </div>
      <div id="swiper3" class="nswiper-wrapper">
        <div class="nswiper-container">
          <div class="nswiper-slide">
            <div class="slide">
              <img src="https://wpimg.wallstcn.com/e294dd2f-74d9-438f-bfb5-a95f9dcbebe8.jpg?imageView2/1/w/500/h/340"
                alt="slide">
            </div>
          </div>
          <div class="nswiper-slide">
            <div class="slide">
              <img src="https://wpimg.wallstcn.com/58a6588f-7c43-452f-829c-0208b7270bc3.jpg?imageView2/1/w/500/h/340"
                alt="slide">
            </div>
          </div>
          <div class="nswiper-slide">
            <div class="slide">
              <img src="https://wpimg.wallstcn.com/9d8e4642-0771-4dd0-a0d0-b2d61d900e40.jpg?imageView2/1/w/500/h/340"
                alt="slide">
            </div>
          </div>
          <div class="nswiper-slide">
            <div class="slide">
              <img src="https://wpimg.wallstcn.com/a14116f1-5432-49ae-a14c-518926adf588.jpg?imageView2/1/w/500/h/340"
                alt="slide">
            </div>
          </div>
        </div>
      </div>

      <div class="text">
        <div id="swiper4" class="nswiper-wrapper">
          <div class="nswiper-container">
            <div class="nswiper-slide">
              <div class="slide">
                <img src="https://wpimg.wallstcn.com/e294dd2f-74d9-438f-bfb5-a95f9dcbebe8.jpg" alt="slide">
              </div>
            </div>
            <div class="nswiper-slide">
              <div class="slide">
                <img src="https://wpimg.wallstcn.com/58a6588f-7c43-452f-829c-0208b7270bc3.jpg" alt="slide">
              </div>
            </div>
            <div class="nswiper-slide">
              <div class="slide">
                <img src="https://wpimg.wallstcn.com/9d8e4642-0771-4dd0-a0d0-b2d61d900e40.jpg" alt="slide">
              </div>
            </div>
            <div class="nswiper-slide">
              <div class="slide">
                <img src="https://wpimg.wallstcn.com/a14116f1-5432-49ae-a14c-518926adf588.jpg" alt="slide">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
